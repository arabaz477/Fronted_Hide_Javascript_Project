<html>
<head>
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<h1>Amazon Shopping</h1>
</header>
<body class="container-fluid">
    <h2>Modal</h2>
    <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-primary">Register</button>
    <button data-bs-target="#details" data-bs-toggle="modal" class="btn btn-danger">Product Details</button>
    <div class="modal fade" id="details">
        <div class="modal-dialog modal-dialog-centered">
        9O    <div class="modal-content">
                <div class="modal-header">
                    <h3>Product Details</h3>
                    <button class="btn-close" data-bs-dismiss="modal">Close</button>
                </div>
                <div class="modal-body">
                    <img src="../public/images/jacket.jpg" width="200" height="200">
                    <dl>
                        
                        <dt>Name</dt>
                        <dd>Winter Jacket</dd>
                        <dt>Price</dt>
                        <dd>5600.44</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="register">
        <div class="modal-dialog modal-fullscreen  modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Register User</h3>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="UserName">User Name</label>
                        <div>
                            <input type="text" class="form-control" name="UserName">
                            <div>
                                <span class="text-danger">User Name Required</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Password">Password</label>
                        <div>
                            <input type="password" class="form-control" name="Password">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select City</label>
                        <div>
                            <select class="form-select">
                                <option>Choose Your City</option>
                                <option>Delhi</option>
                                <option>Hyderabad</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <div>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Price Range</label>
                        <div>
                            <input type="range" class="form-range">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Terms of Service</label>
                        <div>
                            <textarea rows="4" disabled
                                class="form-control">Terms and conditions you have to accept.</textarea>
                        </div>
                        <div class="form-switch">
                            <input type="checkbox" checked class="form-check-input"> <label class="form-check-label">I
                                Accept</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Register</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">

        <form class="w-25 p-2 border border-3 rounded rounded-2 border-primary">
            <h2>Register User</h2>
            <div class="mb-3">
                <label class="form-label" for="UserName">User Name</label>
                <div>
                    <input type="text" class="form-control" name="UserName">
                    <div>
                        <span class="text-danger">User Name Required</span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="Password">Password</label>
                <div>
                    <input type="password" class="form-control" name="Password">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Select City</label>
                <div>
                    <select class="form-select">
                        <option>Choose Your City</option>
                        <option>Delhi</option>
                        <option>Hyderabad</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <div>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Price Range</label>
                <div>
                    <input type="range" class="form-range">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Terms of Service</label>
                <div>
                    <textarea rows="4" disabled class="form-control">Terms and conditions you have to accept.</textarea>
                </div>
                <div class="form-switch">
                    <input type="checkbox" checked class="form-check-input"> <label class="form-check-label">I
                        Accept</label>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
